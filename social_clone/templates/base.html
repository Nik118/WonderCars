<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wonder Cars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'social_clone/css/master.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body>
<nav class="navbar mynav" role="navigation" id='navbar'>
<div class="container">
  <a class="navbar-brand mynav"href="{% url 'home' %}"><h1>Wonder Cars</h1></a>
<ul class="nav navbar-right navbar-nav">
  {% if user.is_authenticated %}
 <li> <a href="{% url 'groups:all' %}"><h3>Groups</h3></a></li>
 <li> <a href="{% url 'accountapp:logout' %}"><h3>Log Out</h3></a></li>

 {% else %}
 <li> <a href="{% url 'groups:all' %}"><h3>Groups </h3></a></li>
 <li> <a href="{% url 'accountapp:signup' %}"><h3>Register</h3></a></li>
 <li> <a href="{% url 'accountapp:login' %}"><h3>Login </h3></a></li>
{% endif %}
</ul>
</div>
</nav>
<div class="container mycontent">
  {% block content %}

  {% endblock %}
</div>
<div id="cars">
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/talbot-lago-t23-teardrop-coupé.jpg" alt="Photograph of black Talbot Lago T23 Teardrop Coupé">
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/alfa-romeo-bat-7.jpg" alt="Photograph of blue Alfa Romeo BAT-7">
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/hispano-suiza-dubonnet-xenia-top.jpg" alt="Photograoh of Hispano-Suiza Dubonnet Xenia from above">
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/hispano-suiza-dubonnet-xenia-back.jpg" alt="Photograoh of Hispano-Suiza Dubonnet Xenia from behind">
</div>
  </body>
  <script type="text/javascript" src="{% static 'social_clone/js/master.js' %}">
  </script>
</html>
