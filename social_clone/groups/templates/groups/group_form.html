{% extends "groups/base.html" %}
{% load bootstrap3 %}
{% block group_content %}
<h3 class="white">Create New group</h3>
<form class="white" action="{% url 'groups:create' %}" method="post" id="groupForm">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-large" value="Create">
</form>
{% endblock  %}
