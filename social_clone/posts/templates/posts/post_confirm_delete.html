{% extends "posts/base.html" %}
{% block post_content  %}
<h3 class="white">Are you sure you want to delete this post ?</h3>
<div class="post white">
  {% include "posts/_post.html" with posts=object hide_delete=True %}
</div>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm" class="btn btn-danger btn-large">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-large btn-default btn-simple">Cancel</a>
</form>
{% endblock  %}
