{% extends "posts/base.html" %}
{% load bootstrap3 %}
{% block post_content %}
<h3 class="white">Create New post</h3>
<form id="postForm" action="{% url 'posts:create' %}" method="post" class="white">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-large" value="Post">
</form>

{% endblock  %}
